<ul>
  <li *ngFor="let item of items"  >
    <div class="marker"></div>
    <div class="content-holder">
      <div class="title">{{ item.title }}</div>
      <div class="content">
        <ng-container *ngTemplateOutlet="getTemplate(item.content); context: { $implicit: item }"></ng-container>
      </div>
    </div>
  </li>
</ul>

<ng-template #contentTemplate let-item>{{ item.content }}</ng-template>
